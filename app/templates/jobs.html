{% extends "layout.html" %}

{% block title %}Job Dashboard{% endblock %}

{% block content %}
<h1 class="my-4 text-white text-center">Job Listings</h1>
<div id="connection-status" class="alert alert-warning d-none"></div>
<div id="error-message" class="alert alert-danger d-none"></div>

<!-- Action menu and Fetch Jobs button -->
<div class="mb-3">
    <button class="btn btn-primary" id="fetch-jobs-btn">Manually Fetch Jobs</button>
    <div class="btn-group ml-2" id="action-menu">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" disabled>
            Actions
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#" id="process-selected">Process Selected Jobs</a>
            <a class="dropdown-item" href="#" id="delete-selected">Delete Selected Jobs</a>
        </div>
    </div>
</div>

<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>
                <input type="checkbox" id="select-all" aria-label="Select all jobs">
            </th>
            <th>Title</th>
            <th>Budget</th>
            <th>Email Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for job in jobs %}
        <tr>
            <td>
                <input type="checkbox" class="job-checkbox" data-job-id="{{ job[0] }}" aria-label="Select job">
            </td>
            <td>
                <a href="{{ url_for('jobs.job_detail', job_id=job[0]) }}" class="text-info">
                    {{ job[1] }}
                </a>
            </td>
            <td>{{ job[3] }}</td>
            <td>{{ job[4] }}</td>
            <td class="job-status" data-status="{{ job[6] }}">{{ job[6] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script src="{{ url_for('static', filename='js/jobs.js') }}"></script>

{% endblock %}
