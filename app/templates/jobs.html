{% extends "layout.html" %}

{% block title %}Job Dashboard{% endblock %}

{% block content %}
<h1>Job Listings</h1>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Budget</th>
            <th>Email Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for job in jobs %}
        <tr>
            <td>
                <a href="{{ url_for('jobs.job_detail', job_id=job[0]) }}">
                    {{ job[1] }}
                </a>
            </td>
            <td>{{ job[3] }}</td>
            <td>{{ job[4] }}</td>
            <td>{{ job[6] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<button onclick="fetchJobs()">Fetch Jobs</button>
<button onclick="processSelectedJobs()">Process Selected Jobs</button>
<button onclick="queueSelectedJobs()">Queue Selected Jobs</button>

<table id="jobsTable">
    <thead>
        <tr>
            <th>Select</th>
            <th>Job Title</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Job rows will be dynamically added here -->
    </tbody>
</table>

<script>
function fetchJobs() {
    fetch('/jobs/fetch_jobs', { method: 'POST' })
        .then(response => response.json())
        .then(jobs => {
            const tbody = document.querySelector('#jobsTable tbody');
            tbody.innerHTML = '';
            jobs.forEach(job => {
                const row = `<tr>
                    <td><input type="checkbox" class="job-checkbox" value="${job.id}"></td>
                    <td>${job.title}</td>
                    <td>${job.description}</td>
                    <td><button onclick="processJob(${job.id})">Process</button></td>
                </tr>`;
                tbody.innerHTML += row;
            });
        });
}

function processJob(jobId) {
    fetch(`/jobs/process_job/${jobId}`, { method: 'POST' })
        .then(response => response.json())
        .then(result => alert(`Job ${jobId} processed: ${JSON.stringify(result)}`));
}

function queueSelectedJobs() {
    const selectedJobs = Array.from(document.querySelectorAll('.job-checkbox:checked')).map(cb => cb.value);
    fetch('/jobs/queue_jobs', { method: 'POST', body: JSON.stringify({ job_ids: selectedJobs }), headers: { 'Content-Type': 'application/json' } })
        .then(response => response.json())
        .then(result => alert(result.message));
}
</script>
{% endblock %}
