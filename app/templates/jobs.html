{% extends "layout.html" %}

{% block title %}Job Dashboard{% endblock %}

{% block content %}
<h1>Job Listings</h1>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Budget</th>
            <th>Email Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for job in jobs %}
        <tr>
            <td>
                <a href="{{ url_for('jobs.job_detail', job_id=job[0]) }}">
                    {{ job[1] }}
                </a>
            </td>
            <td>{{ job[3] }}</td>
            <td>{{ job[4] }}</td>
            <td>{{ job[6] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<button class="btn btn-primary" id="fetch-jobs-btn" onclick="fetchJobs()">Fetch Jobs</button>
<button class="btn btn-primary" id="process-jobs-btn" onclick="processSelectedJobs()">Process Selected Jobs</button>
<button class="btn btn-primary" id="queue-selected-jobs-btn" onclick="queueSelectedJobs()">Queue Selected Jobs</button>

<table id="jobsTable">
    <thead>
        <tr>
            <th>Select</th>
            <th>Job Title</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Job rows will be dynamically added here -->
    </tbody>
</table>

<script src="{{ url_for('static', filename='js/jobs.js') }}"></script>

{% endblock %}
