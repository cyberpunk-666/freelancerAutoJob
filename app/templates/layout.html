<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
    
        h1 {
            color: #f5f5f5;
            border-bottom: 2px solid #f5f5f5;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    
        /* Revert to Old Table Style */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
    
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
    
        th {
            background-color: #1e1e1e;
            color: #81d4fa;
        }
    
        tr:nth-child(even) {
            background-color: #1e1e1e;
        }
    
        tr:nth-child(odd) {
            background-color: #2c2c2c;
        }
    
        tr:hover {
            background-color: #333;
        }
    
        a {
            color: #81d4fa;
            text-decoration: none;
        }
    
        a:hover {
            text-decoration: underline;
        }
    
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    
        /* Card Layout for Details Page */
        .card {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    
        .card h4 {
            color: #81d4fa;
        }
    
        .card ul {
            list-style: none;
            padding: 0;
        }
    
        .card ul li {
            margin-bottom: 10px;
        }
    
        /* Navigation Button */
        .back-link, .view-link {
            display: inline-block;
            background-color: #81d4fa;
            color: #121212;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
    
        .back-link:hover, .view-link:hover {
            background-color: #4f9ccf;
        }
    </style>
    
    
</head>
<body>
    <!-- Navbar with User Icon -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">My App</a>
        <div class="ml-auto">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle user-icon" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle"></i> <!-- Font Awesome User Icon -->
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="{{ url_for('user.profile') }}">Profile</a>
                        {# <a class="dropdown-item" href="{{ url_for('user.settings') }}">Settings</a> #}
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{{ url_for('user.logout') }}">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    <!-- Font Awesome for User Icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
