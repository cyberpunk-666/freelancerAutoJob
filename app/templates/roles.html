<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Management</title>
    <script src="{{ url_for('static', filename='js/roles.js') }}" defer></script>
</head>
<body>
    <h1>Role Management</h1>
    
    <div id="roleList">
        <h2>Roles</h2>
        <ul id="roleListItems"></ul>
        <input type="text" id="newRoleName" placeholder="New role name">
        <button onclick="createRole()">Create Role</button>
    </div>

    <div id="roleDetails" style="display: none;">
        <h2>Role Details</h2>
        <h3 id="currentRoleName"></h3>
        <button onclick="editRole()">Edit Role</button>
        <button onclick="deleteRole()">Delete Role</button>

        <h3>Users in Role</h3>
        <ul id="usersInRole"></ul>
        <select id="freeUsersList"></select>
        <button onclick="addUserToRole()">Add User to Role</button>

        <h3>Remove User from Role</h3>
        <select id="roleUsersList"></select>
        <button onclick="removeUserFromRole()">Remove User</button>
    </div>

    <div id="freeUsers">
        <h2>Users without Role</h2>
        <ul id="freeUserList"></ul>
    </div>
</body>
</html>
