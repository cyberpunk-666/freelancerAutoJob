<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>
    <h1>WebSocket Client</h1>
    <div id="status">Status: Disconnected</div>
    <div id="messages">Messages will appear here:</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <script>
        // Update this URL to match your Flask WebSocket server address
        const socket = io("http://localhost:5000", {
            query: { user_id: "user_123" },  // You can pass any user_id
            transports: ['websocket']
        });

        const statusEl = document.getElementById("status");
        const messagesEl = document.getElementById("messages");

        // Connection event
        socket.on("connect", function() {
            statusEl.innerHTML = "Status: Connected";
            console.log("Connected to WebSocket server with ID:", socket.id);

            // Sending a test message to the server
            socket.send("Hello from the client!");
        });

        // Disconnect event
        socket.on("disconnect", function() {
            statusEl.innerHTML = "Status: Disconnected";
            console.log("Disconnected from the WebSocket server.");
        });

        // Receiving a message from the server
        socket.on("message", function(message) {
            const messageData = JSON.parse(message); // Assuming the server sends messages in JSON
            console.log("Received message:", messageData);
            
            // Display the message in the HTML page
            const newMessage = document.createElement("div");
            newMessage.textContent = `Message: ${messageData.message}`;
            messagesEl.appendChild(newMessage);
        });

        // Error handling
        socket.on("connect_error", function(error) {
            console.error("WebSocket connection error:", error);
        });

    </script>
</body>
</html>
